<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .heading-massive {
            font-size: clamp(4rem, 15vw, 12rem);
            line-height: 0.8;
            letter-spacing: -0.05em;
            font-weight: 900;
        }
        .glass-panel {
            background: linear-gradient(135deg, rgba(20, 20, 25, 0.8) 0%, rgba(10, 10, 15, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        .glass-panel-accent {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05) 0%, rgba(10, 10, 15, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 255, 0.05),
                inset 0 1px 0 rgba(0, 255, 255, 0.1);
        }
        .glass-panel-red {
            background: linear-gradient(135deg, rgba(255, 0, 51, 0.05) 0%, rgba(10, 10, 15, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 51, 0.2);
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 0, 51, 0.05),
                inset 0 1px 0 rgba(255, 0, 51, 0.1);
        }
        .neon-glow {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .red-glow {
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.5), 0 0 20px rgba(255, 0, 51, 0.3);
        }
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999;
            background-size: 100% 3px, 4px 100%;
            pointer-events: none;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-text:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #FF0033; /* Adjusted to red accent */
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(255, 0, 51, 0.03), transparent);
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }
    </style>
